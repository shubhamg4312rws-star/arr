<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Medicinal Plants AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.min.js"></script>
</head>
<body>
    <!-- UI Overlay -->
    <div class="ui-container">
        <select id="plantSelector" class="plant-dropdown" aria-label="Select a medicinal plant">
            <option value="">-- Select a Plant --</option>
            <option value="Ahwagandha">Ashwagandha</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="clove">Clove</option>
            <option value="tulsi">Tulsi (Holy Basil)</option>
            <option value="Turmeric">Turmeric</option>
        </select>
        <div class="info-card" id="plantInfo" style="display: none;"></div>
    </div>
    <div class="status-bar">
        <span id="status-icon" class="status-icon status-unknown">?</span>
        <span id="debug-message" class="status-indicator">Initializing...</span>
    </div>
    <canvas id="xr-canvas"></canvas>
    <script src="script.js"></script>
</body>
